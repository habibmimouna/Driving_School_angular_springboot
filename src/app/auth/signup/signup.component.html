<div class="container">
  <form (ngSubmit)="onSubmit()" class="signup-container">
    <h3>Welcome To Roadwise Academy</h3>
    <p>Please fill all cases carefully</p>
    <div class="inputs">
      <div class="col-1">
        <div class="input-group">
          <label for="email" id="email">E-mail</label>
          <input type="text" id="email" [(ngModel)]="user.email" name="email" />
        </div>
        <div class="input-group">
          <label for="username" id="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="user.username"
            name="username"
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="Password"
            [(ngModel)]="user.password"
            name="password"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="input-group">
          <label for="adress">Adress</label>
          <input
            type="text"
            id="adress"
            [(ngModel)]="user.adresse"
            name="adress"
          />
        </div>

        <div class="input-group">
          <label for="numéroTel">Phone</label>
          <input
            type="text"
            id="numéroTel"
            [(ngModel)]="user.phone"
            name="numéroTel"
          />
        </div>
      </div>
    </div>
    <div class="submit-button-container">
      <button type="submit">Sign up</button>
    </div>
    <div class="back-class">
    <p class="signin-link">
      Already have an account? <a routerLink="/auth/login">Log in</a>
    </p>
    <p routerLink="/home" class="back-home">Back Home </p>
  </div>
  </form>
</div>
